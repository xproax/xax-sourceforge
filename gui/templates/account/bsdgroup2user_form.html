{% load i18n %}
<form dojoType="dijit.form.Form">
<script type="dojo/event" event="onSubmit" args="e">
    formSubmit(this, e, '{{ url }}');
</script>
     <table>
         {{ form }}
     </table>
     <button class="submitform" dojoType="dijit.form.Button" type="submit" onClick="this.set('label', 'Please wait...');">{% trans "OK" %}</button>
     <button dojoType="dijit.form.Button" onClick="cancelDialog(this);">{% trans "Cancel" %}</button>
</form>
