{% load i18n %}
<form dojoType="dijit.form.Form">
<script type="dojo/event" event="onSubmit" args="e">
    formSubmit(this, e, '{% url account_passform %}');
</script>
{% if saved %}
{% trans "Password successfully saved!" %}
{% endif %}
    <table class="config">
        {% for field in passform %}
        <tr>
            <td>
                <label for="{{ field.auto_id }}_label">
                    {% if field.field.required %}
                        <span class="required">{{ field.label }}</span>
                    {% else %}
                        {{ field.label }}
                    {% endif %}
                </label>
            </td>
            <td>
                {{ field }}
                {{ field.errors }}
            </td>
        </tr>
    {% endfor %}
    </table>
    <button style="margin-top:16px;" dojoType="dijit.form.Button"
        type="submit" class="submitform" >{% trans "Change Admin Password" %}</button>
</form>
