<script type="text/javascript">

    openSystem = function() {
        var opened = false;
        var opened2 = false;
        var opened3 = false;
        var p = dijit.byId("content");

        var c = p.getChildren();
        for(var i=0; i<c.length; i++){
            if(c[i].title == 'Reporting'){
                p.selectChild(c[i]);
                opened = true;
            } else if(c[i].title == 'Settings'){
                p.selectChild(c[i]);
                opened2 = true;
            } else if(c[i].title == 'System Information'){
                p.selectChild(c[i]);
                opened3 = true;
            }
        }
        if(opened != true) {
            var pane = new dijit.layout.ContentPane({ 
                title: 'Reporting',
                refreshOnShow: true,
                closable: true,
                href:'{% url system_reporting %}',
            });
            p.addChild(pane);
        }

        if(opened2 != true) {
            var pane2 = new dijit.layout.ContentPane({ 
                id: 'settingstab',
                title: 'Settings',
                refreshOnShow: true,
                closable: true,
                href:'{% url system_settings %}',
            });
            p.addChild(pane2);
        }

        if(opened3 != true) {
            var pane3 = new dijit.layout.ContentPane({ 
                id: 'sysinfotab',
                title: 'System Information',
                refreshOnShow: true,
                closable: true,
                href:'{% url system_info %}',
            });
            p.addChild(pane3);
            p.selectChild(pane3);
        }
        //p.selectChild(pane);
        //var mytree = dijit.byId("mytree");
        //mytree.set('path', ['continentRoot','System']);

    }

    openNetwork = function(tab) {
        var opened = false;
        var p = dijit.byId("content");

        var c = p.getChildren();
        for(var i=0; i<c.length; i++){
            if(c[i].title == 'Network Settings'){
                p.selectChild(c[i]);
                opened = true;
                if(tab) {
                    var tabnet = dijit.byId("tab_networksettings");
                    if(tabnet) {
                        var c2 = tabnet.getChildren();
                        for(var j=0; j<c2.length; j++){
                            if(c2[j].title == tab)
                                tabnet.selectChild(c2[j]);
                        }
                    }
                }

            }
        }
        if(opened != true) {
            openurl = '{% url network_home %}';
            if(tab) {
                openurl += '?tab='+tab;
            }

            var pane = new dijit.layout.ContentPane({ 
                title: 'Network Settings',
                closable: true,
                //refreshOnShow: true,
                href: openurl,
            });
            p.addChild(pane);
            p.selectChild(pane);
        }

        //if(tab) { alert("open "+tab); }

        //p.selectChild(pane);
        //var mytree = dijit.byId("mytree");
        //mytree.set('path', ['continentRoot','System']);

    }

        //var mytree = dijit.byId("mytree");
        //mytree.set('path', ['continentRoot','System']);

    function toggle_service(obj) {
         obj.src = '/services/toggle/' + obj.name + '/' + Date();
    }
