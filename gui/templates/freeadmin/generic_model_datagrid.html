<div data-dojo-type="dijit.layout.BorderContainer" style="width:100%;height:100%" data-dojo-props="gutters: false, toggleSplitterOpen: true">

    <div id="gridDiv" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'">
    <script type="dojo/method">
require([
    "dojo/store/JsonRest",
    "dgrid/OnDemandGrid",
    "dgrid/Keyboard",
    "dgrid/Selection",
    "dojo/_base/declare",
    "dgrid/extensions/DijitRegistry",
    "dijit/registry",
    ], function(JsonRest, Grid, Keyboard, Selection, declare, DijitRegistry, registry) {

    var columns = {
        {% for field in fields %}
        "{{ field.1 }}": {label: '{{ field.0 }}'},
        {% endfor %}
    };

    var store = new JsonRest({
            target:"{% url api_dispatch_list api_name="v1.0" resource_name="sysctl" %}",
        });

    var StandardGrid = declare([Grid, Selection, Keyboard]);
    grid = new StandardGrid({
        id: 'orderGrid',
        store: store,
        columns: columns,
        }, "gridDiv");
    grid.on(".dgrid-row:dblclick", function(evt) {
        var row = grid.row(evt);
        editObject('{% trans "Edit"|escapejs %}', '', [this, ]);
    });

});
</script>
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'bottom', splitter: true" style="border: 1px solid #ddd;background-color: white;height: 50px;" doLayout="false">
        <div class="gridEdit">
            <button data-dojo-type="dijit.form.Button" type="button">
                {% trans "Edit" %}
            <script type="dojo/method" event="onClick" args="evt">
                editObject('{% trans "Edit"|escapejs %}', '', [this,]);
            </script>
            </button>
        </div>
    </div>
</div>
