<form dojoType="dijit.form.Form">
<script type="dojo/event" event="onSubmit" args="e">
    formSubmit(this, e, '{% url freeadmin_model_delete app=app,model=model,oid=oid %}');
</script>
<table> 
    <tr><td>Are you sure you want to delete?</td></tr>
    <tr>
        <td>
            <button class="submitform" dojoType="dijit.form.Button" type="submit" onClick="this.set('label', 'Please wait...');"> Yes </button>

<button dojoType="dijit.form.Button" onClick="cancelDialog(this);"> Cancel </button>
        </td></tr>
</table>
</form>
