<form dojoType="dijit.form.Form">
<script type="dojo/event" event="onSubmit" args="e">
            formSubmit(this, e, '{% url freeadmin_model_edit app=app,model=model,oid=oid,mf=mf|default_if_none:"" %}{% if inline %}?inline=true{% endif %}');
</script>{% if inline and saved %}<span class="saved">Your changes have been successfully updated!</span>{% endif %}
<table> 
{{ form }}
    <tr>
        <td>
            <button class="submitform" dojoType="dijit.form.Button" type="submit" onClick="this.set('label', 'Please wait...');"> OK </button>
            {% if not inline %}
<button dojoType="dijit.form.Button" class="cancelform" onClick="cancelDialog(this);"> Cancel </button>
            {% endif %}
        </td>
        <td align="right">
            {% if deletable == False %}
            <button dojoType="dijit.form.Button" > 
                <script type="dojo/event" event="onClick" args="e">
                        dojo.xhrGet( {
                            url: '{% url freeadmin_model_delete app=app,model=model,oid=oid %}',
                            handleAs: 'text',
                            load: function(data) { dijit.byId('edit_dialog').set('content', data); },
                         });
                </script>Delete</button>
            {% endif %}
        </td>
    </tr>
</table>
</form>
