{% load i18n %}
<div dojoType="dijit.layout.TabContainer" title="{% trans "Network Settings" %}" nested="true" doLayout="false" id="tab_networksettings">
    <div dojoType="dijit.layout.ContentPane" title="{% trans "Global Configuration" %}" {% if focus_form == "Global Configuration" %} selected="true"{% endif %} href="{% url freeadmin_model_edit app="network",model="GlobalConfiguration",oid=globalconf %}?inline=true", class="objrefresh data_network_GlobalConfiguration" refreshOnShow="true">
        </div>
        <div dojoType="dijit.layout.ContentPane" title="{% trans "Interfaces" %}" {% if focus_form == "Interfaces" %} selected="true"{% endif %} href="{% url network_interface %}", class="objrefresh data_network_Interfaces" refreshOnShow="true">
        </div>
        <div dojoType="dijit.layout.ContentPane" title="{% trans "Link Aggregation" %}" {% if focus_form == "Link Aggregation" %} selected="true"{% endif %} href="{% url network_lagg %}" class="objrefresh data_network_LAGGInterface" refreshOnShow="true">
        </div>
        <div dojoType="dijit.layout.ContentPane" title="{% trans "Static Routes" %}" {% if focus_form == "Static Routes" %} selected="true"{% endif %} href="{% url network_staticroute %}" class="objrefresh data_network_StaticRoute" refreshOnShow="true">
        </div>
        <div dojoType="dijit.layout.ContentPane" title="{% trans "VLAN" %}" {% if focus_form == "VLAN" %} selected="true"{% endif %} href="{% url network_vlan %}" class="objrefresh data_network_VLAN" refreshOnShow="true">
        </div>
        <div dojoType="dijit.layout.ContentPane" title="{% trans "Interface Summary" %}"{% if focus_form == "Interface Summary" %} selected="true"{% endif %} href="{% url network_ifconfigall %}" class="objrefresh data_network_IfconfigAll" refreshOnShow="true">
        </div>
        <div dojoType="dijit.layout.ContentPane" title="{% trans "Routing Tables" %}"{% if focus_form == "Routing Tables" %} selected="true"{% endif %} href="{% url network_routetable %}" class="objrefresh data_network_RouteTable" refreshOnShow="true">
        </div>
        <div dojoType="dijit.layout.ContentPane" title="{% trans "resolv.conf" %}"{% if focus_form == "resolv.conf" %} selected="true"{% endif %} href="{% url network_resolvconf %}" class="objrefresh data_network_ResolvConf" refreshOnShow="true">
        </div>
    </div>
</div>
