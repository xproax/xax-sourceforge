{% extends "base.html" %}
{% block dojango_header_extra %}
{% endblock %} 
{% block content %}
<div style="float:left;">
    <h1>Interface</h1>
</div>
{% endblock %}
{% block dojango_content %}
{% if user.is_authenticated %}
<div dojoType="dijit.layout.TabContainer" style="width:100%;" dolayout="false">
    <div dojoType="dijit.layout.ContentPane" title="Update {{ object }}">
        <form action="/network/interfaces/edit/{{ object.id }}/" method="post">{% csrf_token %}
            <table>
                {{ form }}
            </table>
            <button dojoType="dijit.form.Button" type="submit">Update {{ object.int_interface }}</button>
    </div>
</div>
{% else %}
    <p>Welcome. Please <a href="/account/login/">log in</a>.</p>
{% endif %}

{% endblock %}
