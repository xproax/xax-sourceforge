{% block dojango_content %}
    <div dojoType="dijit.layout.ContentPane" title="Services" doLayout="false">
        <table class="srv">
            <tr>
                <td>
                    <strong>AFP</strong>
                </td>
                <td>
		    <img id="afp_toggle" name="afp_toggle" src="/freenas/media/images/ui/{% for s  in srv %}{% if s.srv_service == "afp" %}{% if s.srv_enable %}on{% else %}off{% endif %}{% endif %}{% endfor %}.png" onClick="toggle_service(this)">
                </td>
                <td>
                    <img id="afp_settings" src="/freenas/media/images/ui/settings.png" onClick="editObject('AFP Settings', '{% url freeadmin_model_edit app="services",          model="AFP",oid=afp.id %}');" title="AFP Settings">
                </td>
            </tr>
                <tr>
                <td>
                    <strong>Active Directory</strong>

                    <img id="ad_settings" src="/freenas/media/images/ui/settings.png" onClick="editObject('ActiveDirectory Settings', '{% url freeadmin_model_edit app="services", model="ActiveDirectory",oid=activedirectory.id %}');" title="Active Directory Settings">
