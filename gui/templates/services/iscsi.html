{% load i18n %}
<div data-dojo-type="dijit.layout.TabContainer" data-dojo-props="nested: true, title: '{% trans "iSCSI Management"|force_escape|force_escape %}', doLayout: true" style="width:100%;" id="tab_iscsi">
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Target Global Configuration"|force_escape|force_escape %}',
    doLayout: false
    {% if focus_tab == "services.iSCSITargetGlobalConfiguration" %}, selected: true{% endif %},
    href: '{% url freeadmin_model_edit app="services",model="iSCSITargetGlobalConfiguration",oid=gconfid %}?inline=true',
    refreshOnShow: true" tab="services.iSCSITargetGlobalConfiguration" class="objrefresh data_services_iSCSITarget">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Targets"|force_escape|force_escape %}',
    doLayout: false,
    href: '{% url services_iscsi_targets %}'
    {% if focus_tab == "services.iSCSITarget.View" %}, selected: true{% endif %},
    refreshOnShow: true" tab="services.iSCSITarget.View" class="objrefresh data_services_iSCSITarget">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Device Extents"|force_escape|force_escape %}',
    doLayout: false,
    href: '{% url services_iscsi_dextents %}'
    {% if focus_tab == "services.iSCSITargetDeviceExtent.View" %}, selected: true{% endif %},
    refreshOnShow: true" tab="services.iSCSITargetDeviceExtent.View" class="objrefresh data_services_iSCSITargetDeviceExtent">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Extents"|force_escape|force_escape %}',
    doLayout: false
    {% if focus_tab == "services.iSCSITargetExtent.View" %}, selected: true{% endif %},
    href: '{% url services_iscsi_extents %}',
    refreshOnShow: true" tab="services.iSCSITargetExtent.View" class="objrefresh data_services_iSCSITargetExtent">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Associated Targets"|force_escape|force_escape %}',
    doLayout: false,
    href: '{% url services_iscsi_assoctargets %}'
    {% if focus_tab == "services.iSCSITargetToExtent.View" %}, selected: true{% endif %},
    refreshOnShow: true" tab="services.iSCSITargetToExtent.View" class="objrefresh data_services_iSCSITargetToExtent">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Authentication"|force_escape|force_escape %}',
    doLayout: false,
    href: '{% url services_iscsi_auth %}'
    {% if focus_tab == "services.iSCSITargetAuthCredential.View" %}, selected: true{% endif %},
    refreshOnShow: true" tab="services.iSCSITargetAuthCredential.View" class="objrefresh data_services_iSCSITargetAuthCredential">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Authorized Initiator"|force_escape|force_escape %}',
    doLayout: false,
    href: '{% url services_iscsi_authini %}'
    {% if focus_tab == "services.iSCSITargetAuthorizedInitiator.View" %}, selected: true{% endif %},
    refreshOnShow: true" tab="services.iSCSITargetAuthorizedInitiator.View" class="objrefresh data_services_iSCSITargetAuthorizedInitiator">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Portals"|force_escape|force_escape %}',
    doLayout: false,
    href: '{% url services_iscsi_portals %}'
    {% if focus_tab == "services.iSCSITargetPortal.View" %}, selected: true{% endif %},
    refreshOnShow: true" tab="services.iSCSITargetPortal.View" class="objrefresh data_services_iSCSITargetPortal">
    </div>
</div>
