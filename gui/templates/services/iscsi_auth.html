{% load i18n %}
<table class="grid">
       <thead class="header">
	<tr>
            <td>{% trans "Group ID" %}</td>
            <td>{% trans "User" %}</td>
            <td>{% trans "Peer" %}</td>
            <td></td>
	</tr>
        </thead>
   {% for ta in target_auth_list %}
   <tr class="{% cycle 'odd' 'even' %}" id="{{ ta.id }}">
       <td>{{ ta.iscsi_target_auth_tag }}</td>
       <td>{{ ta.iscsi_target_auth_user }}</td>
       <td>{{ ta.iscsi_target_auth_peeruser }}</td>
       <td>
           <button data-dojo-type="dijit.form.Button" type="button">
               {% trans "Edit" %}
           <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
               editObject('{% trans "Edit"|force_escape|force_escape %}', '{% url freeadmin_model_edit app="services",model="iSCSITargetAuthCredential",oid=ta.id %}', [this,]);
           </script>
           </button>
           <button data-dojo-type="dijit.form.Button" type="button">
               {% trans "Delete" %}
           <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
               editObject('{% trans "Delete"|force_escape|force_escape %}', '{% url freeadmin_model_delete app="services",model="iSCSITargetAuthCredential",oid=ta.id %}', [this,]);
           </script>
           </button>
       </td>
   </tr>
   {% empty %}
   <tr>
       <td colspan="4">{% trans "No targets defined" %}</td>
   </tr>
   {% endfor %}
   </table>

           <p class="btn">
       <button id="tgt_auth_button" data-dojo-type="dijit.form.Button" type="button">
           {% trans "Add iSCSI User" %}
           <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
               addObject('{% trans "Add iSCSI User"|force_escape|force_escape %}', '{% url freeadmin_model_add app="services",model="iSCSITargetAuthCredential" %}', [this,]);
       </script>
       </button>
       </p>
