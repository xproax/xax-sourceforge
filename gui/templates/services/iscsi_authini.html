    <table class="grid">
	   <thead class="header">
			<tr>
		            <td>Tag</td>
		            <td>Initiators</td>
		            <td>Authorized Network</td>
		            <td>Comment</td>
		            <td></td>
			</tr>
		        </thead>
                {% for ai in auth_initiator_list %}
                <tr class="{% cycle 'odd' 'even' %}" id="{{ ai.id }}">
                    <td>{{ ai.iscsi_target_initiator_tag }}</td>
                    <td>{{ ai.iscsi_target_initiator_initiators }}</td>
                    <td>{{ ai.iscsi_target_initiator_auth_network }}</td>
                    <td>{{ ai.iscsi_target_initiator_comment }}</td>
                    <td>
                        <button dojoType="dijit.form.Button" type="button">
                            Edit
                        <script type="dojo/method" event="onClick" args="evt">
                        editObject('Edit', '{% url freeadmin_model_edit app="services",model="iSCSITargetAuthorizedInitiator",oid=ai.id %}', [this,]);
                        </script>
                        </button>
                        <button dojoType="dijit.form.Button" type="button">
                            Delete
                        <script type="dojo/method" event="onClick" args="evt">
                        editObject('Delete', '{% url freeadmin_model_delete app="services",model="iSCSITargetAuthorizedInitiator",oid=ai.id %}', [this,]);
                        </script>
                        </button>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="9">No targets defined</td>
                </tr>
                {% endfor %}
                </table>

                          <p class="btn">
                    <button id="access_button" dojoType="dijit.form.Button" type="button">
                        Modify Access 
                        <script type="dojo/method" event="onClick" args="evt">
                         addObject('Modify Access', '{% url freeadmin_model_add app="services",model="iSCSITargetAuthorizedInitiator" %}', [this,]);
                    </script>
                    </button>
                    </p>
