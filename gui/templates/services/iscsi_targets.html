
 <table class="grid">
     <thead class="header">
 <tr>
     <td>{% trans "Target" %}</td>
     <td>{% trans "Alias" %}</td>
     <td>{% trans "Type" %}</td>
     <td></td>
 </tr>
     </thead>
     {% for t in target_list %}
     <tr class="{% cycle 'odd' 'even' %}" id="{{ t.id }}">
         <td>{{ t.iscsi_target_name }}</td>
         <td>{{ t.iscsi_target_alias }}</td>
         <td>{{ t.iscsi_target_type }}</td>
         <td>
              <button data-dojo-type="dijit.form.Button" type="button">
                  {% trans "Edit" %}
              <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
                  editObject('{% trans "Edit"|force_escape|force_escape %}', '{{ t.get_edit_url }}', [this,]);
              </script>
              </button>
              <button data-dojo-type="dijit.form.Button" type="button">
                  {% trans "Delete" %}
              <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
                  editObject('{% trans "Delete"|force_escape|force_escape %}', '{{ t.get_delete_url }}', [this,]);
              </script>
              </button>

         </td>
     </tr>
     {% empty %}
     <tr>
         <td colspan="4">{% trans "No targets defined" %}</td>
     </tr>
     {% endfor %}
     </table>
     <p class="btn">
         <button id="tgt_button" data-dojo-type="dijit.form.Button" type="button">
             {% trans "Add Target" %}
             <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
                 addObject('{% trans "Add Target"|force_escape|force_escape %}', '{{ model.get_add_url }}', [this,]);
         </script>
         </button>
         </p>
