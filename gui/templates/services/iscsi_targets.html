 <table class="grid">
     <thead class="header">
 <tr>
         <td>Target</td>
         <td>Alias</td>
         <td>Type</td>
 </tr>
     </thead>
     {% for t in target_list %}
     <tr class="{% cycle 'odd' 'even' %}" id="{{ t.id }}">
         <td>{{ t.iscsi_target_name }}</td>
         <td>{{ t.iscsi_target_alias }}</td>
         <td>{{ t.iscsi_target_type }}</td>
         <td>
                        <button dojoType="dijit.form.Button" type="button">
                            Edit
                        <script type="dojo/method" event="onClick" args="evt">
                        editObject('Edit', '{% url freeadmin_model_edit app="services",   model="iSCSITarget",oid=t.id %}', [this,]);
                        </script>
                        </button>
                        <button dojoType="dijit.form.Button" type="button">
                            Delete
                        <script type="dojo/method" event="onClick" args="evt">
                        editObject('Delete', '{% url freeadmin_model_delete               app="services",model="iSCSITarget",oid=t.id %}', [this,]);
                        </script>
                        </button>

         </td>
     </tr>
     {% empty %}
     <tr>
         <td colspan="9">No targets defined</td>
     </tr>
     {% endfor %}
     </table>
     <p class="btn">
         <button id="tgt_button" dojoType="dijit.form.Button" type="button">
             Add Target 
             <script type="dojo/method" event="onClick" args="evt">
              addObject('Add Target', '{% url freeadmin_model_add app="services",model="iSCSITarget" %}', [this,]);
         </script>
         </button>
         </p>
