            <table class="grid">
                <tbody>
                    <tr>
                        {% if afp_share_list %}
                        <h5>Active Shares: <strong>{{ afp_share_list|length }}</strong></h5>
                        {% else %}
                        There are no active Apple Shares.
                        {% endif %}
                    </tr>
                </tbody>
	            <thead class="ghead">
                    <td>Name</td>
		            <td>Comment</td>
		        </thead>
                <tbody>
                {% for a in afp_share_list %}
                <tr class="{% cycle 'odd' 'even' %}" id="{{ a.id }}">
                    <td>
                        {{ a.afp_name }}
                    </td>
                    <td>
                        {{ a.afp_comment }}
                    </td>
                    <td>
                        <button dojoType="dijit.form.Button" type="button">
                            Edit
                        <script type="dojo/method" event="onClick" args="evt">
                        editObject('Edit Apple Share', '{% url freeadmin_model_edit app="sharing",model="AFP_Share",oid=a.id %}', [this,]);
                        </script>
                        </button>
                        <button dojoType="dijit.form.Button" type="button">
                            Delete
                        <script type="dojo/method" event="onClick" args="evt">
                        editObject('Delete Apple Share', '{% url freeadmin_model_delete app="sharing",model="AFP_Share",oid=a.id %}', [this,]);
                        </script>
                        </button>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No shares defined</td>
                </tr>
                {% endfor %}
            </tbody>
                </table>
                <p class="btn">
                    <button dojoType="dijit.form.Button" type="button">
                        Add Apple Share
                        <script type="dojo/method" event="onClick" args="evt">
                        addObject('Add Apple Share', '{% url freeadmin_model_add app="sharing",model="AFP_Share" %}', [this,]);
                    </script>
                    </button>
                </p>
