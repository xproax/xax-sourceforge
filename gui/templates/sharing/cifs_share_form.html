{% extends "base.html" %}
{% block dojango_header_extra %}
{% endblock %} 
{% block dojango_content %}
{% if user.is_authenticated %}
<div dojoType="dijit.layout.TabContainer" style="width:100%;" dolayout="false">
    <div dojoType="dijit.layout.ContentPane" title="Edit Windows Share">
        <form action="/sharing/cifs/edit/{{ object.id }}/" method="post">{% csrf_token %}
            <table>
                {{ form }}
            </table>
            <button dojoType="dijit.form.Button" type="submit">Save Changes</button>
                <button dojoType="dijit.form.Button" onClick="window.history.back();">
			       Cancel 
                </button>
    </div>
</div>
{% else %}
    <p>Welcome. Please <a href="/account/login/">log in</a>.</p>
{% endif %}

{% endblock %}
