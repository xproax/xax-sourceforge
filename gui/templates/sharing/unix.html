            <table class="grid">
                <tbody>
                    <tr>
                        {% if nfs_share_list %}
                        <h5>Active Shares: <strong>{{ nfs_share_list|length }}</strong></h5>
                        {% else %}
                        There are no active UNIX Shares.
                        {% endif %}
                    </tr>
                </tbody>
	            <thead class="ghead">
		            <td>Mountpoint</td>
		            <td>Comment</td>
		            <td>Action</td>
		        </thead>
                <tbody>
                {% for n in nfs_share_list %}
                <tr class="{% cycle 'odd' 'even' %}" id="{{ n.id }}">
                    <td>
                        {{ n.nfs_path.mp_path }}
                    </td>
                    <td>
                        {{ n.nfs_comment }}
                    </td>
                    <td>
                        <button dojoType="dijit.form.Button" type="button">
                            Edit
                        <script type="dojo/method" event="onClick" args="evt">
                        editObject('Edit NFS Share', '{% url freeadmin_model_edit app="sharing",model="NFS_Share",oid=n.id %}', [this,]);
                        </script>
                        </button>
                        <button dojoType="dijit.form.Button" type="button">
                            Delete
                        <script type="dojo/method" event="onClick" args="evt">
                        editObject('Delete NFS Share', '{% url freeadmin_model_delete app="sharing",model="NFS_Share",oid=n.id %}', [this,]);
                        </script>
                        </button>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No shares defined</td>
                </tr>
                {% endfor %}
            </tbody>
                </table>
                <p class="btn">
                    <button dojoType="dijit.form.Button" type="button">
                        Add UNIX Share
                        <script type="dojo/method" event="onClick" args="evt">
                        addObject('Add UNIX Share (NFS)', '{% url freeadmin_model_add app="sharing",model="NFS_Share" %}', [this,]);
                    </script>
                    </button>
                </p>
