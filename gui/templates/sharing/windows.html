            <table class="grid">
                <tbody>
                    <tr>
                        {% if cifs_share_list %}
                        <h5>Active Shares: <strong>{{ cifs_share_list|length }}</strong></h5>
                        {% else %}
                        There are no active Windows Shares.
                        {% endif %}
                    </tr>
                </tbody>
	            <thead class="ghead">
                    <td>Name</td>
	            <td>Comment</td>
	            <td>Path</td>
	        </thead>
                <tbody>
                {% for c in cifs_share_list %}
                <tr class="{% cycle 'odd' 'even' %}" id="{{ c.id }}">
                    <td>
                        {{ c.cifs_name }}
                    </td>
                    <td>
                        {{ c.cifs_comment }}
                    </td>
		    <td>
			{{ c.cifs_path.mp_path }}
		    </td>
                    <td>
                        <button dojoType="dijit.form.Button" type="button">
                            Edit
                        <script type="dojo/method" event="onClick" args="evt">
                        editObject('Edit Windows Share', '{% url freeadmin_model_edit app="sharing",model="CIFS_Share",oid=c.id %}', [this,]);
                        </script>
                        </button>
                        <button dojoType="dijit.form.Button" type="button">
                            Delete
                        <script type="dojo/method" event="onClick" args="evt">
                        editObject('Delete Windows Share', '{% url freeadmin_model_delete app="sharing",model="CIFS_Share",oid=c.id %}', [this,]);
                        </script>
                        </button>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No shares defined</td>
                </tr>
                {% endfor %}
            </tbody>
                </table>
                <p class="btn">
                    <button dojoType="dijit.form.Button" type="button">
                        Add Windows Share
                        <script type="dojo/method" event="onClick" args="evt">
                        addObject('Add Windows Share (CIFS)', '{% url freeadmin_model_add             app="sharing",model="CIFS_Share" %}', [this,]);
                    </script>
                    </button>
                </p>
