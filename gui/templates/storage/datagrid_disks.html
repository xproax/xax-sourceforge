<div data-dojo-type="dijit.layout.BorderContainer" style="height:100%; width:100%;" data-dojo-props="gutters: false, splitters: false">
<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'" style="height:100%; width:100%;">
<script type="dojo/method">

    var store = new dojo.data.ItemFileReadStore({
        url: "{% url storage_datagrid_disks_json %}",
        idAttribute:"id",
        });

    var struc = [
        {
        field: 'edit',
        formatter: buttongrid,
        name: 'Edit',
        },
        {% for field in fields %}
        {
        field: '{{ field.1|escapejs }}',
        width: '{{ field.2 }}px',
        name: '{{ field.0|escapejs }}',
        },
        {% endfor %}
    ];

    var grid4 = new dojox.grid.EnhancedGrid({
        query: {},
        store: store,
        clientSort: true,
        //rowSelector: 'auto',
        structure: struc
    });

    // append the new grid to the div "gridContainer4":
    this.domNode.appendChild(grid4.domNode);

    // Call startup, in order to render the grid:
    grid4.startup();

</script>
</div>
</div>
