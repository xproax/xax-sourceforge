{% load i18n freeadmin %}
<form data-dojo-type="dijit.form.Form">
    <script type="dojo/event" data-dojo-event="onSubmit" data-dojo-args="e">
        formSubmit(this, e,  '{% url storage_geom_disk_replace vname=vname %}');
    </script>
    <table>
    <tr>
    <td colspan="2">
    {% trans "Replacing disk" %}
    </td>
    </tr>
        {{ form }}
    </table>
        <button data-dojo-type="dijit.form.Button" type="submit" data-dojo-props="type:'submit'" class="submitform">
    {% trans "Replace disk" %}<br />
        </button>
        <button data-dojo-type="dijit.form.Button" type="button" class="cancelform">
            {% trans "Cancel" %}
            <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
                cancelDialog(this);
            </script>
        </button>
</form>
