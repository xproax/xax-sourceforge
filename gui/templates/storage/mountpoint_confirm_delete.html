{% extends "base.html" %}
{% block dojango_content %}
{% if user.is_authenticated %}
<form method="post" action=".">
<h1>Confirm Delete</h1>
<span class="alert" style="width:50%;">
<h2>WARNING!</h2>
<p>You are about to delete <strong>{{ object.name }}</strong>({{ object.disks }})</p>

<p align="right"><strong>Are you sure?</strong><br />
<input type="submit" value="Delete Disk" >
</p>
</span>
</form>

{% else %}
{% endif %}
{% endblock %}
