{% load i18n %}
<form dojoType="dijit.form.Form">
    <script type="dojo/event" event="onSubmit" args="e">
        formSubmit(this, e, '{% url storage_mp_permission object_id=mp.id %}');
    </script>
    <h3>{% trans "Change permission" %}</h3>
    <p>{% blocktrans with mp.mp_path as path %}Change permission on {{ path }} to{% endblocktrans %}:</p>
	<table>
	{{ form }}
	</table>
        <button dojoType="dijit.form.Button" type="submit">{% trans "Change" %}</button>
        <button dojoType="dijit.form.Button" type="button" onClick="cancelDialog(this);">{% trans "Cancel" %}</button>
    </form>
