{% load i18n %}
<form data-dojo-type="dijit.form.Form">
<script type="dojo/event" data-dojo-event="onSubmit" data-dojo-args="e">
    formSubmit(this, e, '{% url storage_snapshot_delete dataset=dataset snapname=snapname %}');
</script>
<table> 
    <tr><td>{{ dataset }}@{{ snapname}}: {% trans "Are you sure you want to delete?" %}</td></tr>
    <tr>
        <td>
            <button id="submitform" data-dojo-type="dijit.form.Button" data-dojo-props="type: 'submit'">
                {% trans "Yes" %}
                <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
                    this.set('label', '{% trans "Please wait..."|force_escape|force_escape %}');
                </script>
            </button>
            <button data-dojo-type="dijit.form.Button" class="cancelform">
                {% trans "Cancel" %}
                <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
                    cancelDialog(this);
                </script>
            </button>
        </td>
    </tr>
</table>
</form>
