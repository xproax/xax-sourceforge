{% load i18n %}
<form data-dojo-type="dijit.form.Form">
<script type="dojo/event" event="onSubmit" args="e">
    formSubmit(this, e, '{% url storage_snapshot_delete dataset=dataset snapname=snapname %}');
</script>
<table> 
    <tr><td>{{ dataset }}@{{ snapname}}: {% trans "Are you sure you want to delete?" %}</td></tr>
    <tr>
        <td>
            <button id="submitform" data-dojo-type="dijit.form.Button" type="submit">
                {% trans "Yes" %}
                <script type="dojo/method" event="onClick" args="evt">
                    this.set('label', '{% trans "Please wait..."|force_escape %}');
                </script>
            </button>
            <button data-dojo-type="dijit.form.Button" onClick="cancelDialog(this);">{% trans "Cancel" %}</button>
        </td>
    </tr>
</table>
</form>
