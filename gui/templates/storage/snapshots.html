{% load i18n %}
<div dojoType="dijit.layout.BorderContainer" style="height:100%; width:100%;">
<div dojoType="dijit.layout.ContentPane" id="datagrid" region="center" style="height:100%; width:100%;">
<script type="dojo/method">

    function acts(v) {
        var json = dojo.fromJson(v);
        var content = new dijit.layout.ContentPane({});

        if(json['clone_url']) {
            var b = new dijit.form.Button({
                label: '<img src="{{ STATIC_URL }}images/ui/buttons/clone_snapshot.png">',
            });
            dojo.require("dijit.Tooltip");
            new dijit.Tooltip({
               connectId: [b.domNode],
               label: "{% trans "Clone Snapshot"|force_escape %}",
               position: ['above'],
            });
            content.domNode.appendChild(b.domNode);
            dojo.connect(b, 'onClick', function() {
                editObject('{% trans "Clone snapshot"|force_escape %}', json['clone_url'], [this,]);
            });
        }

        if(json['delete_url']) {
            var b = new dijit.form.Button({
                label: '<img src="{{ STATIC_URL }}images/ui/buttons/remove_snapshot.png">',
            });
            dojo.require("dijit.Tooltip");
            new dijit.Tooltip({
               connectId: [b.domNode],
               label: "{% trans "Destroy Snapshot"|force_escape %}",
               position: ['above'],
            });
            content.domNode.appendChild(b.domNode);
            dojo.connect(b, 'onClick', function() {
                editObject('{% trans "Destroy this snapshot"|force_escape %}', json['delete_url'], [this,]);
            });
        }

        if(json['rollback_url']) {
            var b = new dijit.form.Button({
                label: '<img src="{{ STATIC_URL }}images/ui/buttons/rollback_snapshot.png">',
            });
            dojo.require("dijit.Tooltip");
            new dijit.Tooltip({
               connectId: [b.domNode],
               label: "{% trans "Rollback Snapshot"|force_escape %}",
               position: ['above'],
            });
            content.domNode.appendChild(b.domNode);
            dojo.connect(b, 'onClick', function() {
                editObject('{% trans "Rollback to this snapshot"|force_escape %}', json['rollback_url'], [this,]);
            });
        }

        return content;
    }

    var store = new dojox.data.JsonRestStore({
        target: "{% url storage_snapshots_data %}",
        idAttribute:"id",
        });

    var struc = [
    {
        field: 'filesystem',
        name: 'Volume/Dataset',
        width: 'auto',
    },
    {
        field: 'name',
        name: 'Snapshot Name',
        width: 'auto',
    },
    {
        field: 'used',
        name: 'Used',
        width: 'auto',
    },
    {
        field: 'refer',
        name: 'Refer',
        width: 'auto',
    },
    {
        field: 'extra',
        name: 'Available Actions',
        width: 'auto',
        filterable: false,
        formatter: acts,
    },
    ];

    var vd = dijit.byId("viewdatagrid");
    if (vd) vd.destroy();

    var grid4 = new dojox.grid.EnhancedGrid({
        query: {
        },
        store: store,
        id: 'viewdatagrid',
        clientSort: true,
        //rowSelector: 'auto',
        plugins: {
            //nestedSorting: true,
            dnd: true,
            pagination: true,
            indirectSelection: true,
            filter: {
                isServerSide: false,
                },
            },
        structure: struc
    });

    // append the new grid to the div "gridContainer4":
    this.domNode.appendChild(grid4.domNode);

    // Call startup, in order to render the grid:
    grid4.startup();
</script>
</div>
<div dojoType="dijit.layout.ContentPane" region="bottom" style="height:62px;">
    <button id="delSnapshot" dojoType="dijit.form.Button" type="button" style="margin:5px;">
        <img src="{{ STATIC_URL }}images/ui/buttons/remove_snapshot.png">
        <p>{% trans "Destroy" %}</p>

        <script type="dojo/method" event="onClick" args="evt">
            dg = dijit.byId('viewdatagrid');
            var snaps = [];
            dojo.forEach(dg.selection.getSelected(), function(item, idx) {
                snaps.push(item['fullname']);
            });
            if(snaps.length == 0) return true;

            editObject('test', null, [this], function(data) {
                var dialog = this;
                dojo.rawXhrPost({
                    url: '{% url storage_snapshot_delete_bulk %}',
                    content: {snaps: snaps.join("|")},
                    handleAs: "text",
                    sync: true,
                    load: function(data){
                        dialog.set('content', data);
                    },
                });
            });
        </script>
    </button>
</div>
</div>
