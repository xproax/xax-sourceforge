{% load i18n %}
<form dojoType="dijit.form.Form">
    <script type="dojo/event" event="onSubmit" args="e">
        formSubmit(this, e, '{% url storage_volume_edit object_id=mp.id %}');
    </script>
<table>
{{ form }}
</table>
<button dojoType="dijit.form.Button" type="submit" class="submitform">{% trans "Edit ZFS Volume" %}</button>
        <button dojoType="dijit.form.Button"type="button">
            {% trans "Cancel" %}
            <script type="dojo/method" event="onClick" args="evt">
                cancelDialog(this);
            </script>
        </button>
</form>
