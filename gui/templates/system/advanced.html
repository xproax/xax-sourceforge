<form dojoType="dijit.form.Form">
<script type="dojo/event" event="onSubmit" args="e">
    dojo.stopEvent(e); // prevent the default submit
    dijit.byId("advsubmitform").set('disabled', true);

    var newData = this.get("value");

    dojo.xhrPost( {
        url: '{% url system_advanced %}',
         content: newData,
         handleAs: 'text',
         load: function(data) { dijit.byId('advancedtab').set('content', data); },
     });
    
</script>
{% if saved %}
<p>Your configuration has been successfully saved!</p>
{% endif %}
{% csrf_token %}
    <table>
        {{ advanced }}
    </table>
    <button style="margin-top:16px;" id="advsubmitform" dojoType="dijit.form.Button" type="submit">Save Advanced Settings</button>
</form>
