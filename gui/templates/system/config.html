{% load i18n %}
<button dojoType="dijit.form.Button" type="button">
    {% trans "Restore to Factory Defaults" %}
    <script type="dojo/method" event="onClick" args="evt">
        addObject('{% trans "Restore Config"|force_escape %}', '{% url system_configrestore %}');
    </script>
</button>
<br />
<button dojoType="dijit.form.Button" onClick="javascript:window.location='{% url system_configsave %}';">{% trans "Save Config" %}</button>
<br />
<button dojoType="dijit.form.Button" type="button">
    {% trans "Upload Config" %}
    <script type="dojo/method" event="onClick" args="evt">
        addObject('{% trans "Upload Config"|force_escape %}', '{% url system_configupload %}');
    </script>
</button>
