<html>
    <head>
        <script>isLoaded = true;</script>
    </head>
    <body>
<textarea>
{% filter force_escape %}
<form dojoType="dijit.form.Form" enctype="multipart/form-data" method="post">
    <script type="dojo/event" event="onSubmit" args="e">
	formSubmit(this, e, '{% url system_configupload %}');

         </script>
        <table class="config">
            {% if form.non_field_errors %}
                <tr>
                    <td colspan="2">
                        {{  form.non_field_errors }}
                    </td>
                </tr>
            {% endif %}
            {% for field in form %}
                <tr>
                    <td>
                        <label for="{{ field.auto_id }}">
                            {% if field.field.required %}
                                <span class="required">{{ field.label }}</span>
                            {% else %}
                                {{ field.label }}
                            {% endif %}
                        </label>
                    </td>
                    <td>
                         {{ field }}
                         {{ field.errors }}
                    </td>
                </tr>
            {% endfor %}
        </table>
        <p class="btn">
		<button class="submitform" dojoType="dijit.form.Button" type="submit" onClick="this.set('label', 'Please wait...');"> Update </button>
        </p>
    </form>
{% endfilter %}
</textarea>
</body>
</html>
