{% load i18n %}
<table class="grid">
        <thead class="header">
          <tr>
            <td>{% trans "Variable" %}</td>
            <td>{% trans "Value" %}</td>
            <td>{% trans "Comment" %}</td>
            <td>{% trans "Available actions" %}</td>
          </tr>
        </thead>
    {% for c in loaders %}
        <td>{{ c.ldr_var }}</td>
        <td>{{ c.ldr_value }}</td>
        <td>{{ c.ldr_comment }}</td>
        <td>
            <button data-dojo-type="dijit.form.Button" type="button">
                {% trans "Edit" %}
            <script type="dojo/method" event="onClick" args="evt">
                editObject('{% trans "Edit"|force_escape %}', '{{ c.get_edit_url }}', [this,]);
            </script>
            </button>
            <button data-dojo-type="dijit.form.Button" type="button">
                {% trans "Delete" %}
            <script type="dojo/method" event="onClick" args="evt">
                editObject('{% trans "Delete"|force_escape %}', '{{ c.get_delete_url }}', [this,]);
            </script>
            </button>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">{% trans "No loader setting defined." %}</td>
    </tr>
    {% endfor %}
    </table>
    <p class="btn">
        <button data-dojo-type="dijit.form.Button" type="button">
            {% trans "Add loader" %}
            <script type="dojo/method" event="onClick" args="evt">
                editObject('{% trans "Add Loader"|force_escape %}', '{% url freeadmin_model_add app="system",model="Loader" %}', [this,]);
        </script>
        </button>
    </p>
