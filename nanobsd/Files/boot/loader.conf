#
# Boot loader file for FreeNAS.  This relies on a hacked beastie.4th.
#
autoboot_delay="2"
loader_logo="freenas"
#Fix booting from USB device bug
kern.cam.boot_delay=10000

# GEOM support
geom_mirror_load="YES"
geom_stripe_load="YES"
geom_raid3_load="YES"
geom_raid5_load="YES"
geom_gate_load="YES"
ntfs_load="YES"
smbfs_load="YES"
# Don't load xhci by default because of panic issues on some systems; see
# ticket 883 as one example.
#xhci_load="YES"

# If the machine dies at boot before /etc/rc.d/sysctl is run, let the user do
# something.
debug.debugger_on_panic=1

hw.hptrr.attach_generic=0
kern.ipc.nmbclusters=50000

# Default to 384MB for the ARC. Change via tunables if/when desired.
vfs.zfs.arc_max="536870912"
